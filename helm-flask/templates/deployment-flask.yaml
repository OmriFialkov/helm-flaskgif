apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: {{ .Values.flaskApp.image }}
        imagePullPolicy: Always
        resources:
          requests:
            memory: "90Mi"
            cpu: "50m"
          limits:
            memory: "130Mi"
            cpu: "100m"
        ports:
        - containerPort: {{ .Values.flaskApp.port }}
        env:
        - name: FLASK_ENV
          value: {{ .Values.flaskApp.flaskEnv }}
        - name: MYSQL_HOST
          value: {{ .Values.flaskApp.mysqlHost }}
        - name: MYSQL_USER
          value: {{ .Values.flaskApp.mysqlUser }}
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: {{ .Values.flaskApp.mysqlPasswordSecretKey }}
        - name: MYSQL_DATABASE
          value: {{ .Values.flaskApp.mysqlDatabase }}
        - name: PORT
          value: "{{ .Values.flaskApp.port }}"
